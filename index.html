<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <script src="https://kit.fontawesome.com/c3607ad32c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Book Lists</title>
</head>
<body>
  <div class="container mt-4" style="font-family: 'Roboto Slab', serif;">
    <div class="row ">
      <div class="col-xs-10 col-md-10 col-lg-8 m-auto">

        <h1 class="text-center" style="font-weight: normal">
          <i class="fas fa-book text-info"></i>
          My <span class="text-primary">Book</span>Lists
        </h1>

        <form id="book-form">
          <div class="group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control mb-2">
          </div>

          <div class="group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control mb-2">
          </div>

          <div class="group">
            <label for="start-date">Start Date</label>
            <input type="date" id="startDate" class="form-control mb-2">
          </div>

          <div class="group">
            <label for="end-date">End Date</label>
            <input type="date" id="endDate" class="form-control mb-2">
          </div>

          <div class="group">
            <label for="rating">Rating</label>
            <input type="number" id="rating" class="form-control" min="1" max="5" placeholder="Rate 1 to 5">
            <!-- <label for="star5" class="star" title="4 stars"></label>
              <input type="checkbox" id="star4" name="Star_Rating_of_5_stars" class="star" value="4">
            <label for="star4" class="star" title="4 stars"></label>
              <input type="checkbox" id="star3" name="Star_Rating_of_5_stars" class="star" value="3">
            <label for="star3" class="star" title="3 stars"></label>
              <input type="checkbox" id="star2" name="Star_Rating_of_5_stars" class="star" value="2">
            <label for="star2" class="star" title="2 stars"></label>
              <input type="checkbox" id="star1" name="Star_Rating_of_5_stars" class="star" value="1">
            <label for="star1" class="star" title="1 stars"></label> -->
          </div>
          <input type="submit" value="Add Book" class="btn btn-info btn-block mt-5 mb-5">
        </form>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Rating</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
